<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="game-container">
            <div class="player player-one">
                <div class="player-name">
                    <input type="text" placeholder="Player One">
                    <button class = "player-one-name" type="button">Change Name</button>
                </div>
                <div class="score player-one-score">Score: 0</div>
                <div class="letter">Letter: X</div>
            </div>
            <div class="game-grid">
                <button type="button" class="game-button" id="0"></button>
                <button type="button" class="game-button" id="1"></button>
                <button type="button" class="game-button" id="2"></button>
                <button type="button" class="game-button" id="3"></button>
                <button type="button" class="game-button" id="4"></button>
                <button type="button" class="game-button" id="5"></button>
                <button type="button" class="game-button" id="6"></button>
                <button type="button" class="game-button" id="7"></button>
                <button type="button" class="game-button" id="8"></button>
            </div>
            <div class="player player-two">
                <div class="player-name">
                    <input type="text" placeholder="Player Two">
                    <button class = "player-two-name" type="button">Change Name</button>
                </div>
                <div class="score player-two-score">Score: 0</div>
                <div class="letter">Letter: O</div>
            </div>
        </div>
        <div class="game-end-container">
            <div class="game-end-pop-up">
                <div class="who-won">Player One Won</div>
                <button class="new-game-button "type="button">Begin New Game</button>
                <div class="mobile-score"></div>
            </div>
        </div>
    </div>
</body>
</html>
